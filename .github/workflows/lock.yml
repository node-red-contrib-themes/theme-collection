---
name: "Lock Threads"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  lock:
    name: "Lock closed issues and PRs"
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: "30"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""
